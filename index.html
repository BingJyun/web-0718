<!DOCTYPE html>
<html>
    <head>
        <title>Gym CRM</title>
        <!-- Include CSS and JavaScript files -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <h1>Welcome to Gym CRM</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/signup">Sign Up</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Home Page -->
            <section id="home">
                <h2>Discover the Best Gym Experience</h2>
                <p>Welcome to our gym! We offer a variety of fitness classes and personalized training options.<br>Sign up now to become a member and start your fitness journey!</p>
            </section>
            <!-- Login Page -->
            <section id="login">
                <h2>登入</h2>
                <form action="/login" method="POST">
                    <label for="email">帳號（Email）</label><br>
                    <input type="email" id="email" name="email" required><br>
                    <label for="password">密碼</label><br>
                    <input type="password" id="password" name="password" required><br>
                    <button type="submit">登入囉囉囉囉囉囉</button>
                </form>
            </section>
            <!-- Sign Up Page -->
            <section id="signup">
                <h2>註冊</h2>
                <form action="/signup" method="POST">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required><br>

                    <!-- <p>性別</p>
                    <label for="male">男</label>
                    <input type="radio" id="male" name="gender" required>
                    <label for="female">女</label>
                    <input type="radio" id="female" name="gender" required><br> -->

                    <label for="bday">生日</label>
                    <input type="date" id="bday" name="bday" required><br>
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" required><br>
                    <label for="confirm-password">確認密碼</label>
                    <input type="password" id="confirm-password" name="confirm-password" required><br>
                    <!-- 如何確保一致-->
                    <button type="submit">註冊囉</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Gym CRM. All rights reserved.</p>
        </footer>

        <script src="main.js"></script>

    </body>
</html>
